---

fluentbit_service:
  flush_seconds: 5
  daemon: false
  log_level: info
  ## optional
  # log_file: ""
  custom_parsers_files: []
  custom_plugins_files: []
  ## optional
  # streams_file: ""
  http_server:
    state: false
    listen_ip: 0.0.0.0
    listen_port: 2020

fluentbit_filters: []
fluentbit_inputs:
  - name: cpu
    tag: cpu_default
fluentbit_outputs:
  - name: file
    match: cpu_default
    path: /dev/null
fluentbit_parsers: []


fluentbit_apt_repo: 'deb https://packages.fluentbit.io/ubuntu/focal focal main'
